<!DOCTYPE html>
<html>
<head>
	<title>Survey Form || FCC Project</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
	
</head>
<body>

<h1 id="title">Fifa Fan ID Application</h1>

<div id="container">

	<form action="#" id="survey-form">
		<p id="description">Fill out the form to be part of the World Cup</p>
		<div class="divider">
			<label class="left top" id="name-label" for="name">Name:</label>
  			<input class="box" type="text" name="Name" id="name" required placeholder="Name">
  		</div>

  		<div class="divider">
  			<label class="left top" id="email-label" for="email">Email:</label>
  			<input class="box" type="email" name="Email" id="email" required placeholder="Email">
  		</div>

  		<div class="divider">	
  			<label class="left top" id="number-label" for="age">Age:</label>
  			<input class="box" type="number" name="age" id="number" min="1" max="100" required placeholder="Age">
  		</div>

  		<div class="divider">
	  		<p class="left">Who will win the World Cup?</p>
	  		<select class="boxSelect" id="dropdown">
	  			<option disabled="">Select and option</option>
	  			<option>France</option>
	  			<option>England</option>
	  			<option>Belgium</option>
	  			<option>Brazil</option>
	  		</select>
  		</div>

  		<div class="divider">
  			<p class="left">Who is your favorite player?</p>
			  <div id="radioButtons">
			  	<div>
				    <input type="radio" id="contactChoice1"
				     name="favoritePlayer" value="CR7">
				    <label for="contactChoice1">CR7</label>
			    </div>
			    <div>
				    <input type="radio" id="contactChoice2"
				     name="favoritePlayer" value="Messi">
				    <label for="contactChoice2">Messi</label>
			    </div>
			    <div>
				    <input type="radio" id="contactChoice3"
				     name="favoritePlayer" value="Neymar">
				    <label for="contactChoice3">Neymar</label>
			    </div>
			  </div>
		</div>

		<div class="divider">
		  <p class="left">Which Russians cities would you like to visit?</p>
		  <div id="radioButtons">
		  	<div>
			    <input type="checkbox" id="Choice1"
			     name="City" value="st_Petersburg">
			    <label for="Choice1">St. Petersburg</label>
		    </div>
		    <div>
			    <input type="checkbox" id="Choice2"
			     name="City" value="Moscow">
			    <label for="Choice2">Moscow</label>
		    </div>
		    <div>
			    <input type="checkbox" id="Choice3"
			     name="City" value="Samara">
			    <label for="Choice3">Samara</label>
		    </div>
		  </div>
		</div>

		<div class="divider">
			<p class="left">Why do you want to go to the World Cup?</p>
			<textarea name="Comments" placeholder="Answer..."></textarea>
		</div>

  		<button id="submit">Submit</button>
	</form>

</div>

</body>

</html>
